<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>自定义指令</title>
  </head>
  <body>
  <div ng-app="app">
      <!--属性的名字由骆峰命名法的制定命令nySayHello转换而来-->
     <div my-say-hello></div>
</div>
  <script src="angular.js"></script>
<script>
    var app=angular.module('app',[]);
    app.directive('mySayHello',function () {
        //返回的对象用于描述这个命令
        return {
         //定义指令的模板
         template:"<p>hello world</p>",
         replace:false
        }
    });
</script>
</body>
</html>
