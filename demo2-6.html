<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Angularjs根作用域</title>
  </head>
  <body>
   <div ng-app="demo">
   <!--$rootscope有效,但是MainController作用域无效-->
    <p>*ng-app="demo"作用域显示结果:</p>
    <span>{{rData}}</span>
    <span>{{data}}</span>
    <div ng-controller="MainController"> 
    <!--$rootscope有效,但是MainController作用域也有效-->
    <p>*ng-controller="MainController"作用域显示结果:</p>
    <span>{{rData}}</span>
    <span>{{data}}</span>   
   </div>
</div> 
<script src="angular.js"></script>
<script>
    var demo=angular.module('demo',[]);
    //获取根作用域
    demo.controller('MainController',function ($scope,$rootScop){
     //使用根作用域定义属性rData
     $rootScop.rData="hello rootScope";
     //使用MainController作用域定义属性data
     $scope.data='hello scope';
    });
</script>
</body>
</html>
